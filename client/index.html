<html>

<head>
    <title>War Game</title>
    <meta charset="UTF-8">
    <style>
        #canvas {
            cursor: crosshair;
        }

        #settings {
            display: none;
        }
    </style>
</head>

<body>
    <button id="settings-toggler">Settings...</button>
    <div>
        <canvas id="canvas" width="1" height="1"> </canvas>
    </div>
    <div id="settings">
        <div><label>NAME</label><input type="text" id="name"></div>
        <div><label>TOP</label><button class="key" data-action="top" value="KeyW">z</button></div>
        <div><label>BOTTOM</label><button class="key" data-action="bottom" value="KeyS">s</button></div>
        <div><label>LEFT</label><button class="key" data-action="left" value="KeyA">q</button></div>
        <div><label>RIGHT</label><button class="key" data-action="right" value="KeyS">d</button></div>
        <div><label>RELOAD</label><button class="key" data-action="reload" value="KeyR">r</button> or RIGHT CLICK</div>
        <div><label>NEXT WEAPON</label><button class="key" data-action="nextweapon" value="KeyE">e</button>or MOUSE WHEEL</div>

        <div><button id="save-settings">Save</button></div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
